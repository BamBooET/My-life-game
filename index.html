<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任務欄</title>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        h1 { text-align: center; color: #333; }
        .section { background: white; border-radius: 12px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #4a6da7; border-bottom: 2px solid #4a6da7; padding-bottom: 5px; }
        .task-list { list-style: none; padding: 0; }
        .task { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin: 8px 0; background: #f9f9f9; border-radius: 8px; }
        .task button { background: #4CAF50; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 15px; cursor: pointer; margin-left: 5px; }
        .task button.cancel { background: #f44336; }
        .task button:disabled { background: #a5d6a7; }
        .task.completed { opacity: 0.6; order: 2; }
        .task:not(.completed) { order: 1; }
        .task-list { display: flex; flex-direction: column; }
        .points { font-size: 28px; font-weight: bold; text-align: center; color: #4a6da7; margin: 20px 0; }
        .reward button { background: #ff9800; width: 100%; padding: 15px; margin: 10px 0; font-size: 18px; }
        .counter { font-size: 18px; color: #4a6da7; }
        .effect { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 50px; color: #4CAF50; pointer-events: none; animation: fade 1s; }
        @keyframes fade { 0% {opacity: 0; transform: translate(-50%, -50%) scale(0);} 50% {opacity: 1; transform: translate(-50%, -50%) scale(1.2);} 100% {opacity: 0; transform: translate(-50%, -50%) scale(1);} }
        #temp-input { margin: 15px 0; }
        #temp-input input { padding: 10px; width: 60%; margin-right: 5px; }
        #temp-input button { padding: 10px; }
    </style>
</head>
<body>
    <h1>任務欄</h1>
    <div class="points">目前積分: <span id="points">0</span></div>

    <div class="section">
        <h2>每日任務</h2>
        <ul class="task-list" id="daily-tasks"></ul>
    </div>

    <div class="section">
        <h2>無上限計數任務</h2>
        <div class="task">
            <span>上班（本日 <span id="work-hours">0</span> 小時） +1 分/小時</span>
            <div>
                <button onclick="addWork()">+1 小時</button>
                <button class="cancel" onclick="undoWork()">-1 小時</button>
            </div>
        </div>
        <div class="task">
            <span>學習（本日 <span id="study-hours">0</span> 小時） +2 分/小時</span>
            <div>
                <button onclick="addStudy()">+1 小時</button>
                <button class="cancel" onclick="undoStudy()">-1 小時</button>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>每週連擊任務</h2>
        <div class="task">
            <span>健身／核心訓練（本週 <span id="workout-count">0</span>/6）－ 下次 +<span id="workout-next">1</span> 分</span>
            <div>
                <button onclick="addWorkout()">+1 次</button>
                <button class="cancel" onclick="undoWorkout()">-1 次</button>
            </div>
        </div>
        <div class="task">
            <span>做教材（本週 <span id="material-count">0</span> 個）－ 下次 +<span id="material-next">2</span> 分</span>
            <button onclick="addMaterial()">+1 個教材</button>
        </div>
    </div>

    <div class="section">
        <h2>每月／每兩個月任務</h2>
        <ul class="task-list" id="monthly-tasks"></ul>
    </div>

    <div class="section">
        <h2>臨時任務</h2>
        <div id="temp-input">
            <input type="text" id="temp-name" placeholder="任務名稱">
            <input type="number" id="temp-points" placeholder="分數" min="1">
            <button onclick="addTempTask()">新增臨時任務</button>
        </div>
        <ul class="task-list" id="temp-tasks"></ul>
    </div>

    <div class="section">
        <h2>獎勵兌換</h2>
        <button class="reward" onclick="redeem(3, 'phone')">玩手機 15 分鐘（3 分） - 每日上限 2 次</button>
        <button class="reward" onclick="redeem(6, 'game')">玩電動 30 分鐘（6 分） - 每日上限 2 次</button>
        <button class="reward" onclick="promptBuy()">買非生活必要東西（1 分 = 3 元）</button>
    </div>

    <script>
        const dailyTasks = [
            {name: "鏟貓砂、放飼料", points: 1},
            {name: "小咪刷牙/小咪梳毛（交替）", points: 1},
            {name: "早睡", points: 3},
            {name: "吃夠營養", points: 2},
            {name: "喝水 3500ml", points: 2},
            {name: "睡前伸展按摩", points: 1},
            {name: "陪日出玩", points: 1},
            {name: "記帳", points: 1},
            {name: "換水（每兩天一次）", points: 1}, // 手動點擊，隔天重置
        ];

        const monthlyTasks = [
            {name: "看一本書", points: 50},
            {name: "換洗床單棉被", points: 5},
            {name: "換貓砂（每兩個月一次）", points: 3},
        ];

        let points = 0;
        let completed = {};
        let monthlyCompleted = {};
        let tempTasks = [];
        let tempCompleted = {};
        let redeemCount = {phone: 0, game: 0};
        let workoutCount = 0;
        let materialCount = 0;
        let workHours = 0;
        let studyHours = 0;
        let waterCompleted = false; // 換水狀態

        const today = new Date().toDateString();
        const thisMonth = new Date().getMonth() + 1 + "-" + new Date().getFullYear();
        const weekStart = getWeekStart(new Date());

        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff)).toDateString();
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem("lifeGameData") || "{}");
            if (data.weekStart === weekStart && data.date === today && data.month === thisMonth) {
                points = data.points || 0;
                completed = data.completed || {};
                monthlyCompleted = data.monthlyCompleted || {};
                tempTasks = data.tempTasks || [];
                tempCompleted = data.tempCompleted || {};
                redeemCount = data.redeemCount || {phone: 0, game: 0};
                workoutCount = data.workoutCount || 0;
                materialCount = data.materialCount || 0;
                workHours = data.workHours || 0;
                studyHours = data.studyHours || 0;
                waterCompleted = data.waterCompleted || false;
            } else if (data.weekStart !== weekStart) {
                workoutCount = 0; materialCount = 0;
                completed = {}; redeemCount = {phone: 0, game: 0};
                workHours = 0; studyHours = 0; waterCompleted = false;
            } else if (data.month !== thisMonth) {
                monthlyCompleted = {};
                completed = {}; redeemCount = {phone: 0, game: 0};
                workHours = 0; studyHours = 0; waterCompleted = false;
            } else {
                completed = {}; redeemCount = {phone: 0, game: 0};
                workHours = data.workHours || 0;
                studyHours = data.studyHours || 0;
                waterCompleted = false; // 換水每天可重複點，但隔天重置
                points = data.points || 0;
            }
            updateAll();
        }

        function saveData() {
            localStorage.setItem("lifeGameData", JSON.stringify({
                date: today,
                weekStart,
                month: thisMonth,
                points,
                completed,
                monthlyCompleted,
                tempTasks,
                tempCompleted,
                redeemCount,
                workoutCount,
                materialCount,
                workHours,
                studyHours,
                waterCompleted
            }));
        }

        function updateAll() {
            updatePoints();
            updateDailyTasks();
            updateMonthlyTasks();
            updateTempTasks();
            updateCounters();
        }

        function updatePoints() {
            document.getElementById("points").textContent = points;
        }

        function updateDailyTasks() {
            const list = document.getElementById("daily-tasks");
            list.innerHTML = "";
            dailyTasks.forEach((task, i) => {
                const li = document.createElement("li");
                li.className = "task" + ((i === 8 ? waterCompleted : completed[i]) ? " completed" : "");

                let displayName = task.name;
                let displayPoints = task.points;
                let disabled = false;
                let currentTime = new Date();
                let hours = currentTime.getHours();

                if (i === 2) { // 早睡
                    if (hours >= 23) {
                        disabled = true;
                        displayName = "早睡（已超過23:00，失效）";
                        displayPoints = 0;
                    } else if (hours >= 22) {
                        displayName = "早睡（23:00 前）";
                        displayPoints = 1;
                    }
                }

                li.innerHTML = `
                    <span>${displayName} (+${displayPoints} 分)</span>
                    <div>
                        <button onclick="completeTask(${i})" ${(i === 8 ? waterCompleted : completed[i]) || disabled ? "disabled" : ""}>
                            已完成
                        </button>
                        ${(i === 8 ? waterCompleted : completed[i]) ? `<button class="cancel" onclick="undoTask(${i})">取消</button>` : ""}
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function completeTask(index) {
            if (index === 8) { // 換水
                if (waterCompleted) return;
                waterCompleted = true;
            } else {
                if (completed[index]) return;
                completed[index] = true;
            }
            points += dailyTasks[index].points;
            saveData();
            updateAll();
            showEffect("+" + dailyTasks[index].points);
        }

        function undoTask(index) {
            if (index === 8) {
                if (!waterCompleted) return;
                waterCompleted = false;
            } else {
                if (!completed[index]) return;
                completed[index] = false;
            }
            points -= dailyTasks[index].points;
            saveData();
            updateAll();
        }

        // 其他 update 與 add/undo 函數保持不變，只補上新計數器
        function updateCounters() {
            document.getElementById("work-hours").textContent = workHours;
            document.getElementById("study-hours").textContent = studyHours;
            document.getElementById("workout-count").textContent = workoutCount;
            document.getElementById("material-count").textContent = materialCount;

            const workoutPoints = [1,1,2,2,3,3];
            document.getElementById("workout-next").textContent = workoutCount < 6 ? workoutPoints[workoutCount] : 4;

            document.getElementById("material-next").textContent = materialCount + 2;
        }

        function addWork() {
            points += 1;
            workHours++;
            saveData();
            updateAll();
            showEffect("+1");
        }

        function undoWork() {
            if (workHours <= 0) return;
            points -= 1;
            workHours--;
            saveData();
            updateAll();
            showEffect("-1");
        }

        function addStudy() {
            points += 2;
            studyHours++;
            saveData();
            updateAll();
            showEffect("+2");
        }

        function undoStudy() {
            if (studyHours <= 0) return;
            points -= 2;
            studyHours--;
            saveData();
            updateAll();
            showEffect("-2");
        }

        function addWorkout() {
            if (workoutCount >= 6) {
                alert("本週已達上限 6 次！");
                return;
            }
            const ptsMap = [1,1,2,2,3,3];
            const pts = ptsMap[workoutCount] || 4;
            points += pts;
            workoutCount++;
            saveData();
            updateAll();
            showEffect("+" + pts);
        }

        function undoWorkout() {
            if (workoutCount <= 0) return;
            const ptsMap = [1,1,2,2,3,3];
            const pts = ptsMap[workoutCount - 1] || 4;
            points -= pts;
            workoutCount--;
            saveData();
            updateAll();
            showEffect("-" + pts);
        }

        // 其餘函數（monthly、temp、redeem、showEffect 等）保持原樣

        // ... (其餘程式碼與 v4 相同，包含 monthly update、temp、redeem、promptBuy、showEffect、setInterval)

        setInterval(updateDailyTasks, 60000);
        loadData();
    </script>
</body>
</html>
